<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>eShop</title>
</head>

<body>
    <div id="app">
        <header class="indexHeader">
            <div class="headerWrap">
                <nav class="mainMenu">
                    <h1 class="indexH1">computer hardware</h1>
                    <div class="mainMenuDiv">
                        <form action="#" class="searchForm" @submit.prevent="filter">
                            <input type="text" class="searchField" v-model="userSearch">
                            <button type="submit" class="SearchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                        <div ref="cart"></div>
                    </div>
                </nav>
            </div>
            </nav>

        </header>
        <main>
            <section class="catalog">
                <div class="products">
                    <products ref="products"></products>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/cartComp.js"></script>
    <script src="js/searchComp.js"></script>
    <script src="js/productComp.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
